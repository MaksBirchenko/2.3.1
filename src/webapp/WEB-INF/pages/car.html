<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<h1>Car List</h1>
<table>
    <thead>
    <tr>
        <th>Brand</th>
        <th>Color</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.mark}"></td>
        <td th:text="${car.color}"></td>
        <td th:text="${car.number}"></td>
    </tr>
    </tbody>
</table>
<a href="/spring_mvc_war_exploded/cars?count=5">Show 5 cars</a>
<a href="/spring_mvc_war_exploded/cars?count=4">Show 4 cars</a>
<a href="/spring_mvc_war_exploded/cars?count=3">Show 3 cars</a>
<a href="/spring_mvc_war_exploded/cars?count=2">Show 2 cars</a>
<a href="/spring_mvc_war_exploded/cars?count=1">Show 1 cars</a>
</body>
</html>
