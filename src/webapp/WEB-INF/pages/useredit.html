<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<h2>User Edit</h2>
<br>

<form  th:method="POST" th:action="@{{id}(id=${user.id})}" th:object="${user}">
    <div>
        <br>

        <label hidden for="id">Id</label>
        <input hidden type="text" th:field="*{id}" id="id"/>

        <label for="firstName">Name</label>
        <input type="text" th:field="*{name}" id="firstName"/><br><br>

        <label for="lastName">Lastname</label>
        <input type="text" th:field="*{lastname}" id="lastName"/><br><br>

        <label for="age">Age</label>
        <input type="text" th:field="*{age}" id="age"/><br><br>

        <input type="submit" value="Edit User">

    </div>

</form>

</body>

</html>
